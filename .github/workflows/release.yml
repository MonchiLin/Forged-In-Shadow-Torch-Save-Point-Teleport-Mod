name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ steps.version.outputs.VERSION }}
          releaseName: 'Forged In Shadow Torch Teleport v${{ steps.version.outputs.VERSION }}'
          releaseBody: |
            ## 📦 Download Options / 下载选项

            Choose the package that fits your needs / 选择适合您的安装包：

            - **🪟 [MSI Installer / MSI 安装包](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/Forged.In.Shadow.Torch.Teleport.Viewer_${{ steps.version.outputs.VERSION }}_x64_en-US.msi)**
              Standard Windows installer / Windows 标准安装程序

            - **⚡ [NSIS Installer / NSIS 安装包](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/Forged.In.Shadow.Torch.Teleport.Viewer_${{ steps.version.outputs.VERSION }}_x64-setup.exe)**
              Lightweight installer with auto-update support / 轻量级安装程序，支持自动更新

            - **🚀 [Portable EXE / 便携版](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/Forged-In-Shadow-Torch-Save-Point-Teleport-Mod.exe)**
              Standalone executable, no installation required / 独立可执行文件，无需安装

            ---

            ### 📝 Requirements / 系统要求

            - Windows 10/11 (x64)
            - UE4SS installed / 已安装 UE4SS
            - Forged In Shadow Torch / 暗影火炬城

            ### 🐛 Report Issues / 问题反馈

            Found a bug? / 发现问题？[Open an issue / 提交 Issue](https://github.com/${{ github.repository }}/issues)
          releaseDraft: false
          prerelease: false

      - name: Upload standalone EXE
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: src-tauri/target/release/Forged-In-Shadow-Torch-Save-Point-Teleport-Mod.exe
